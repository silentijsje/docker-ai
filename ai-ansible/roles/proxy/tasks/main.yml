---
- name: Ensure Traefik config directory exists
  ansible.builtin.file:
    path: "{{ traefik_config_dest }}"
    state: directory
    mode: '0770'

- name: Copy Traefik static configuration
  ansible.builtin.copy:
    src: files/traefik.yaml
    dest: "{{ traefik_config_dest }}/traefik.yaml"
    mode: '0660'

- name: Template Traefik internal routing (contains IPs)
  ansible.builtin.template:
    src: internal.yaml.j2
    dest: "{{ traefik_config_dest }}/internal.yaml"
    mode: '0660'

- name: Template Traefik dynamic configuration (contains secrets)
  ansible.builtin.template:
    src: dynamic.yaml.j2
    dest: "{{ traefik_config_dest }}/dynamic.yaml"
    mode: '0660'

- name: Ensure compose directory exists
  ansible.builtin.file:
    path: "{{ traefik_compose_dir }}"
    state: directory
    mode: '0770'

- name: Template Docker Compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ traefik_compose_dir }}/docker-compose.yml"
    mode: '0660'

- name: Deploy Docker Compose stack
  community.docker.docker_compose_v2:
    project_src: "{{ traefik_compose_dir }}"
    files:
      - docker-compose.yml
    state: present
    recreate: always
