---
- name: Ensure Traefik config directory exists
  ansible.builtin.file:
    path: "{{ traefik_config_dest }}"
    state: directory
    mode: '0770'

- name: Copy Traefik static configuration files
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: "{{ traefik_config_dest }}/"
    mode: '0660'
  loop:
    - files/traefik.yaml
    - files/internal.yaml

- name: Template Traefik dynamic configuration (contains secrets)
  ansible.builtin.template:
    src: dynamic.yaml.j2
    dest: "{{ traefik_config_dest }}/dynamic.yaml"
    mode: '0660'

- name: Deploy Docker Compose stack
  community.docker.docker_compose_v2:
    project_src: "{{ traefik_compose_dir }}"
    files:
      - docker-compose.yml
    state: present
    recreate: always
