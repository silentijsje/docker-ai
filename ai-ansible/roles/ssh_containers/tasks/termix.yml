---
# Termix - Web SSH Management

- name: Ensure Termix directory exists
  ansible.builtin.file:
    path: "{{ container_data_root }}/termix"
    state: directory
    owner: "1000"
    group: "1000"
    mode: '0775'

- name: Deploy Termix docker-compose
  ansible.builtin.template:
    src: termix/docker-compose.yml.j2
    dest: "{{ container_data_root }}/termix/docker-compose.yml"
    mode: '0644'

- name: Start Termix container
  community.docker.docker_compose_v2:
    project_src: "{{ container_data_root }}/termix"
    state: present
