---
name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'ai-ansible/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  secret-scan:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  vault-check:
    name: Vault Encryption Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find and verify vault files
        run: |
          echo "Searching for vault files..."
          VAULT_FILES=$(find ai-ansible -type f -name "*vault*.yml" 2>/dev/null || true)

          if [ -z "$VAULT_FILES" ]; then
            echo "No vault files found"
            exit 0
          fi

          echo "Found vault files:"
          echo "$VAULT_FILES"
          echo ""

          UNENCRYPTED=""
          for file in $VAULT_FILES; do
            if [ -f "$file" ]; then
              FIRST_LINE=$(head -1 "$file")
              if ! echo "$FIRST_LINE" | grep -q '^\$ANSIBLE_VAULT'; then
                UNENCRYPTED="$UNENCRYPTED\n  - $file"
              else
                echo "✓ $file is encrypted"
              fi
            fi
          done

          if [ -n "$UNENCRYPTED" ]; then
            echo ""
            echo "============================================================"
            echo "ERROR: Unencrypted vault file(s) detected!"
            echo "============================================================"
            echo -e "The following vault files are NOT encrypted:$UNENCRYPTED"
            echo ""
            echo "Please encrypt before committing:"
            echo "  ansible-vault encrypt <file> --vault-password-file=.vault_pass"
            echo "============================================================"
            exit 1
          fi

          echo ""
          echo "All vault files are properly encrypted ✓"

  lint:
    name: Lint (yamllint + ansible-lint)
    runs-on: ubuntu-latest
    needs: vault-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible-core==2.16.* ansible-lint yamllint

      - name: Cache Ansible collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ansible-collections-${{ hashFiles('ai-ansible/requirements.yml') }}

      - name: Install Ansible collections
        run: |
          cd ai-ansible
          ansible-galaxy collection install -r requirements.yml

      - name: Run yamllint
        run: |
          cd ai-ansible
          yamllint .

      - name: Run ansible-lint
        run: |
          cd ai-ansible
          # Create dummy vault pass for syntax checks
          echo "dummy" > .vault_pass
          ansible-lint || true
          rm .vault_pass

  molecule:
    name: Molecule Test (${{ matrix.role }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        role: [bootstrap, docker, containers, proxy]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible-core==2.16.* molecule molecule-plugins[docker] docker

      - name: Cache Ansible collections
        uses: actions/cache@v4
        with:
          path: ~/.ansible/collections
          key: ansible-collections-${{ hashFiles('ai-ansible/requirements.yml') }}

      - name: Install Ansible collections
        run: |
          cd ai-ansible
          ansible-galaxy collection install -r requirements.yml

      - name: Run Molecule tests
        run: |
          cd ai-ansible/roles/${{ matrix.role }}
          molecule test

      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs-${{ matrix.role }}
          path: ai-ansible/roles/${{ matrix.role }}/molecule/default/.molecule/

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [secret-scan, vault-check, lint, molecule]
    if: always()
    steps:
      - name: Check all jobs succeeded
        run: |
          if [ "${{ needs.secret-scan.result }}" != "success" ] || \
             [ "${{ needs.vault-check.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.molecule.result }}" != "success" ]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
